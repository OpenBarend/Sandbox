<!DOCTYPE html>
<html lang="en">
  <body>
    <div class="eyecatcher">
      <h1>Open: Barend</h1>
      <div class="logo">
        <a href="https:www.openbarend.com" target="_blank"
          ><img src="assets/OpenBarendLogo.png" alt="The Open Barend logo" />
        </a>
      </div>
      <p>
        <strong>Iemand die luisterd, <em>Altijd</em></strong>
      </p>
    </div>
    <main>
      <div class="element-digitools">
        <h2>Digi Tools: E-Health</h2>
        <div class="logo">
          <a href="https:www.openbarend.com" target="_blank"
            ><img
              src="assets/ChatGPT Image 18 sep 2025, 02_05_04.png"
              alt="The Digi tool logo"
          /></a>
        </div>
        <h3>Upcomming soon</h3>
        <div class="lists">
          <ol>
            <li>Profiel</li>
            <li>Intake</li>
            <li>Tijdlijn</li>
            <li>Budget beheer</li>
          </ol>
        </div>
        <h3>Under construction</h3>
        <div class="lists">
          <ul>
            <li>Fix Da Prompt</li>
            <li>Luchtbal</li>
            <li>Dagelijkse XRP update</li>
          </ul>
        </div>
      </div>
      <div class="element-ervaringsdeskundige">
        <h2>Ervaringsdeskundige</h2>
        <div class="foto">
          <a href="https:www.openbarend.com" target="_blank"
            ><img
              src="assets/barendmic.png"
              alt="A picture of Barend talking into a microphone"
          /></a>
        </div>
        <div clas="form">
          <form>
            <label for="Comité" action="/send-structured-email">
              <input type="checkbox" name="topic-hulpvraag" id="Comité" />
              Comité bijzondere jeugdzorg </label
            ><br />
            <label for="CPTSS" action="/send-structured-email">
              <input type="checkbox" name="topic-hulpvraag" id="CPTSS" />
              Complex Post Traumatisch Stress Syndroom </label
            ><br />
            <label
              for="Psychoses"
              action="/send-structured-email"
              id="Psychoses"
            >
              <input type="checkbox" name="topic-hulpvraag" /> Psychoses en
              waanbeelden </label
            ><br />
            <label for="Verslavingszorg" action="/send-structured-email">
              <input
                type="checkbox"
                name="topic-hulpvraag"
                id="Verslavingszorg"
              />
              Verslavingszorg </label
            ><br />
            <label for="Budgetbeheer" action="/send-structured-email">
              <input type="checkbox" name="topic-hulpvraag" id="Budgetbeheer" />
              Budgetbeheer </label
            ><br />
            <input type="text" placeholder="E-mail adres" required /><br />
            <button type="submit">Get connected today!</button>
          </form>
        </div>
      </div>
      <div class="opvangend-net">
        <h2>OpvangEnd Net</h2>
        <div class="logo">
          <a href="https:www.openbarend.com" target="_blank"
            ><img
              src="assets/OpvangEndNetLogo.png"
              alt="The Opvangend net logo"
          /></a>
        </div>
        <div class="form">
          <form action="/chose-between-1H-1D-1W">
            <label for="1h" action="/select-1h-event-email-placeholder">
              <input type="radio" name="join-event-length" id="1h" checked />
              Join event 1h. </label
            ><br />
            <label for="1D" action="/select-1D-event-email-placeholder">
              <input type="radio" name="join-event-length" id="1D" /> Join event
              1/2 Day. </label
            ><br />
            <label for="1W" action="/select-1W-event-email-placeholder">
              <input type="radio" name="join-event-length" id="1W" /> Join event
              1 WE. </label
            ><br />
            <input type="text" placeholder="E-mail adres" required /><br />
            <button type="submit">Plan your event!</button>
          </form>
        </div>
        <br />
        <div class="form">
          <form action="/chose-between-Networking-Coaching-Lezingen">
            <label
              for="Networking"
              action="/select-Networking-event-email-placeholder"
            >
              <input
                type="radio"
                name="join-event-type"
                id="Networking"
                checked
              />
              Join event Networking </label
            ><br />
            <label
              for="Coaching"
              action="/select-Coaching-event-email-placeholder"
            >
              <input type="radio" name="join-event-type" id="Coaching" /> Join
              Coaching </label
            ><br />
            <label
              for="Lezingen"
              action="/select-Lezingen-event-email-placeholder"
            >
              <input type="radio" name="join-event-type" id="Lezingen" /> Join
              Lezingen event</label
            ><br />
            <input type="text" placeholder="E-mail adres" required /><br />
            <button type="submit">Come join the fun!</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
